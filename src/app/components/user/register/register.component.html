<div class="container-fluid">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Register</h1>

  <form (ngSubmit) = "register()" #registerForm="ngForm">
    <div class="form-group">
      <input placeholder="username"
             type="text"
             name="username"
             ngModel
             required
             #username="ngModel"
             class="form-control aps-field-spacing"/>
      <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
      </span>

      <input placeholder="password"
             type="password"
             name="password"
             ngModel
             required
             #password="ngModel"
             class="form-control aps-field-spacing"/>
      <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
      </span>

      <input placeholder="verify password"
             type="password"
             name="password2"
             ngModel
             required
             #password2="ngModel"
             class="form-control aps-field-spacing"/>
      <span class="help-block" *ngIf="password.value != password2.value">
      Passwords do not match!
      </span>
      <button class="btn btn-primary btn-block"
              type="submit"
         [disabled]="!registerForm.valid || password.value != password2.value" >Register</button>
      <a class="btn btn-danger btn-block"
         routerLink="/login">Cancel</a>
    </div>
  </form>
</div>
