
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick navbar-link">
        <b>Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a routerLink="user/:uid"  class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container-fluid aps-body-padding">
  <form (ngSubmit) = "updateProfile()" #profileForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             name="username"
             id="username"
             ngModel
             required
             #username="ngModel"
             placeholder="username">
      <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
      </span>

      <label for="email">Email address</label>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             ngModel
             required
             #email="ngModel"
             placeholder="alice.wonderland@unicorn.com">
      <span class="help-block" *ngIf="!email.valid && email.touched">
      Please enter email!
      </span>

      <label for="firstName">First Name</label>
      <input type="text"
             class="form-control"
             id="firstName"
             name="firstName"
             ngModel
             required
             #firstName="ngModel"
             placeholder="Alice">
      <span class="help-block" *ngIf="!firstName.valid && firstName.touched">
      Please enter your first name!
      </span>

      <label for="lastName">Last Name</label>
      <input type="text"
             class="form-control"
             id="lastName"
             name="lastName"
             ngModel
             required
             #lastName="ngModel"
             placeholder="Wonderland">
      <span class="help-block" *ngIf="!lastName.valid && lastName.touched">
      Please enter your last name!
      </span>
    </div>
    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!loginForm.valid">Update</button>
  </form>

  <a class="btn btn-primary btn-block"
     routerLink="user/:uid/website">Websites</a>
  <a class="btn btn-danger btn-block "
     routerLink="login">Logout</a>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="user/:uid">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
